<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --bg-black: #0a0a10;
            --dark-blue: #10101b;
            --main-red: #ff3366;
            --light-blue: #4d4dff;
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-black);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        body.loading {
            overflow: hidden;
        }

        /* New Advanced Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-black);
            z-index: 10001;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.75s ease, visibility 0.75s ease;
        }
        #preloader.loaded {
            opacity: 0;
            visibility: hidden;
        }
        .loader-bars {
            display: flex;
        }
        .loader-bars .bar {
            width: 15px;
            height: 80px;
            margin: 0 5px;
            border-radius: 5px;
            animation: bar-wave 1.2s infinite ease-in-out;
        }
        .loader-bars .bar:nth-child(1) { background-color: var(--main-red); animation-delay: 0s; }
        .loader-bars .bar:nth-child(2) { background-color: var(--light-blue); animation-delay: 0.1s; }
        .loader-bars .bar:nth-child(3) { background-color: var(--main-red); animation-delay: 0.2s; }
        .loader-bars .bar:nth-child(4) { background-color: var(--light-blue); animation-delay: 0.3s; }
        .loader-bars .bar:nth-child(5) { background-color: var(--main-red); animation-delay: 0.4s; }
        
        @keyframes bar-wave {
            0%, 40%, 100% { transform: scaleY(0.4); }
            20% { transform: scaleY(1.0); }
        }

        /* Mesh Gradient Background */
        #gradient-canvas {
            width:100%; height:100%; position: fixed; top: 0; left: 0;
            z-index: -1; --gradient-color-1: #1a1a2e; --gradient-color-2: #ff3366;
            --gradient-color-3: #0a0a10; --gradient-color-4: #4d4dff;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 2rem; position: relative; z-index: 2; }
        header { position: fixed; width: 100%; top: -100px; left: 0; z-index: 100; background: rgba(10, 10, 16, 0.8); backdrop-filter: blur(10px); transition: background 0.3s ease, top 0.4s ease-in-out; }
        header.visible { top: 0; }
        header.hidden { top: -100px; }
        nav { display: flex; justify-content: space-between; align-items: center; height: 70px; }
        .logo { font-size: 1.5rem; font-weight: 700; }
        .logo span { color: var(--main-red); }
        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 30px; }
        .nav-links a { color: var(--text-color); text-decoration: none; font-weight: 600; position: relative; transition: color 0.3s ease; }
        .nav-links a::after { content: ''; position: absolute; width: 0; height: 2px; background: var(--main-red); bottom: -5px; left: 0; transition: width 0.3s ease; }
        .nav-links a:hover { color: var(--main-red); } .nav-links a:hover::after { width: 100%; }
        .hamburger { display: none; cursor: pointer; } .hamburger .line { width: 25px; height: 3px; background: var(--text-color); margin: 5px 0; transition: all 0.3s ease; }

        .content-hidden { opacity: 0; }
        .content-visible { animation: fadeIn 1s forwards; }
        
        #hero { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding-top: 70px; }
        .avatar { width: 150px; height: 150px; border-radius: 50%; border: 4px solid var(--dark-blue); box-shadow: 0 0 25px rgba(255, 51, 102, 0.5); margin-bottom: 2rem; }
        .hero-title { font-size: 3.5rem; font-weight: 700; background: -webkit-linear-gradient(45deg, var(--main-red), var(--light-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-subtitle { font-size: 1.2rem; color: var(--text-muted); margin: 1.5rem auto; max-width: 600px; }
        .btn { padding: 12px 28px; text-decoration: none; border-radius: 5px; font-weight: 600; transition: all 0.3s ease; display: inline-block; }
        .btn-primary { background: var(--main-red); color: #fff; border: 2px solid var(--main-red); }
        .btn-primary:hover { background: transparent; color: var(--main-red); box-shadow: 0 0 15px rgba(255, 51, 102, 0.3); transform: scale(1.05); }
        .btn-secondary { background: transparent; color: var(--light-blue); border: 2px solid var(--light-blue); margin-left: 15px; }
        .btn-secondary:hover { background: var(--light-blue); color: #fff; box-shadow: 0 0 15px rgba(77, 77, 255, 0.3); transform: scale(1.05); }
        .scroll-down { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); color: var(--text-muted); font-size: 1.5rem; animation: bounce 2s infinite; }
        
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { opacity: 1; transform: translateY(0) translateX(-50%); } 40% { transform: translateY(-20px) translateX(-50%); } 60% { transform: translateY(-10px) translateX(-50%); } }

        section { padding: 100px 0; }
        .animatable { opacity: 0; transform: translateY(50px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .animatable.is-visible { opacity: 1; transform: translateY(0); }
        
        h2.section-title { font-size: 2.8rem; text-align: center; margin-bottom: 1rem; font-weight: 700; position: relative; }
        h2.section-title::after { content: ''; position: absolute; width: 80px; height: 4px; background: var(--main-red); bottom: -10px; left: 50%; transform: translateX(-50%) scaleX(0); transition: transform 0.5s ease-out 0.3s; }
        .is-visible h2.section-title::after { transform: translateX(-50%) scaleX(1); }
        
        .project-grid, .skills-grid-new, .intelligent-grid { margin-top: 4rem; display: grid; gap: 2rem; }
        .project-grid { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .skills-grid-new { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
        .intelligent-grid { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Responsive Fixes */
        @media (max-width: 768px) {
            .nav-links { position: fixed; top: 0; right: 0; height: 100vh; width: 70%; background: var(--dark-blue); flex-direction: column; align-items: center; justify-content: center; transform: translateX(100%); transition: transform 0.5s ease-in-out; }
            .nav-links.active { transform: translateX(0); } .nav-links li { margin: 20px 0; }
            .hamburger { display: block; z-index: 101; } .hamburger.toggle .line:nth-child(1) { transform: rotate(-45deg) translate(-5px, 6px); }
            .hamburger.toggle .line:nth-child(2) { opacity: 0; } .hamburger.toggle .line:nth-child(3) { transform: rotate(45deg) translate(-5px, -6px); }
            .hero-title { font-size: 2.5rem; } .hero-subtitle { font-size: 1rem; }
            .skills-grid-new { grid-template-columns: repeat(2, 1fr); }
            .project-grid, .intelligent-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body class="loading">
    <div id="preloader">
        <div class="loader-bars">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
    </div>
    <canvas id="gradient-canvas" data-transition-in></canvas>

    <div id="main-content" class="content-hidden">
        <header>
            <div class="container">
                <nav>
                    <div class="logo"><span>Your</span>Name</div>
                    <ul class="nav-links">
                        <li><a href="#hero">Home</a></li>
                        <li><a href="#projects">Projects</a></li>
                        <li><a href="#skills">Skills</a></li>
                        <li><a href="#intelligent">Intelligence</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                    <div class="hamburger">
                        <div class="line"></div><div class="line"></div><div class="line"></div>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <section id="hero" class="animatable">
                <div class="container">
                    <div class="hero-content">
                        <img src="https://via.placeholder.com/150/1a1a2e/ffffff?text=Your+Avatar" alt="Your Avatar" class="avatar">
                        <h1 class="hero-title">Creative Developer</h1>
                        <p class="hero-subtitle">Building intelligent bots and modern web experiences. I turn complex problems into elegant solutions.</p>
                        <div class="hero-buttons">
                            <a href="#projects" class="btn btn-primary">My Work</a>
                            <a href="https://github.com/your-github" target="_blank" class="btn btn-secondary">GitHub</a>
                        </div>
                    </div>
                </div>
                <div class="scroll-down"><i class="fas fa-chevron-down"></i></div>
            </section>
            <!-- Other sections remain the same as previous versions -->
        </main>

        <footer>
            <div class="container"><p>&copy; 2025 Your Name. All Rights Reserved.</p></div>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/gh/greentfrapp/pocoloco@min/pocoloco.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const preloader = document.getElementById('preloader');
            const mainContent = document.getElementById('main-content');
            const body = document.body;

            window.addEventListener('load', () => {
                // Hide preloader
                preloader.classList.add('loaded');
                body.classList.remove('loading');
                
                // Show main content
                mainContent.classList.remove('content-hidden');
                mainContent.classList.add('content-visible');

                // Initialize animations and scripts for the main content
                initializeMainScripts();
            });

            function initializeMainScripts() {
                // Gradient Background
                const gradient = new PocoLoco();
                gradient.initGradient("#gradient-canvas");

                // Header & Menu
                const header = document.querySelector('header');
                const hamburger = document.querySelector('.hamburger');
                const navLinks = document.querySelector('.nav-links');
                let lastScrollTop = 0;
                
                header.classList.add('visible');

                window.addEventListener('scroll', () => {
                    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    header.classList.toggle('hidden', scrollTop > lastScrollTop && scrollTop > 70);
                    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
                });

                hamburger.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                    hamburger.classList.toggle('toggle');
                });
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.addEventListener('click', () => {
                        navLinks.classList.remove('active');
                        hamburger.classList.remove('toggle');
                    });
                });

                // Scroll Animations
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.animatable').forEach(element => {
                    observer.observe(element);
                });
            }
        });
    </script>
</body>
</html>
